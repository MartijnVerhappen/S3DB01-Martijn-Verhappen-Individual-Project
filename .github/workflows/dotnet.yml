# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore "Web Shop API/Web Shop API.sln"
    - name: Build "Web Shop API/Web Shop API.sln" --no-restore
      run: dotnet build "Web Shop API/Web Shop API.sln" --no-restore
    - name: Test
      run: dotnet test "Web Shop API/unitTests.csproj" --no-build --verbosity normal
